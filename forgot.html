<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>找回密码</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .main {
            margin: 0 auto;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="main">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>找回密码</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <form class="layui-form" action="" style="margin-top: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">登录账号：</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="username" required lay-verify="required" placeholder="输入账号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">注册邮箱：</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="email" name="email" required lay-verify="required|email" placeholder="输入注册的邮箱"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="forgot">立即提交</button>
                    <a href="login.html" class="layui-btn layui-btn-primary">返回登录</a>
                </div>
            </div>
        </form>
    </blockquote>

</div>
<script src="jquery/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/config.js"></script>
<script src="js/forgot.js"></script>
</body>
</html>
