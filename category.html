<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>分类管理</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .main {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn" onclick="addCategory()">新增分类</button>
    </div>
    <from class="layui-form">
        <div class="layui-inline">
            搜索分类：
            <div class="layui-input-inline">
                <input type="text" name="name"
                       placeholder="搜索分类..." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
        </div>
    </from>
    <table id="categoryList" lay-filter="categoryList"></table>
    <script type="text/html" id="options">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="update">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
</div>
<script src="jquery/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/config.js"></script>
<script src="js/category.js"></script>
</body>
</html>
