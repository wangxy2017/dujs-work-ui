<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>笔记管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .main {
            padding: 10px;
        }

        .note-group-list {
            margin-top: 10px;
        }

        .note-group-list li {
            padding: 16px;
        }

        .note-group-list li:hover {
            background: #dddddd;
        }

        .note-group-list li p {
            line-height: 24px;
        }

        .note-group-list li .time {
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="layui-row">
        <div class="layui-col-md3" id="category">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn">全部分类</button>
            </div>
            <ul class="note-group-list" v-if="notes.length > 0">
                <li v-for="note in notes" @click="viewNote(note.id)">
                    <p class="name" v-text="note.title"></p>
                    <p class="time" v-text="note.updateTime"></p>
                </li>
            </ul>
            <div v-else>暂无数据</div>
        </div>
        <div class="layui-col-md9" id="note">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <textarea id="content" style="display: none;"></textarea>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: left;padding: 9px 0;">选择分类：</label>
                    <div class="layui-input-inline">
                        <select name="category" lay-verify="required">
                            <option value="">请选择</option>
                            <option :value="c.id" v-text="c.name" v-for="c in categories"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="saveNote">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="layui/layui.js"></script>
<script src="vue/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/config.js"></script>
<script src="js/note.js"></script>
</body>
</html>
