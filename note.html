<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>笔记管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/note.css">
    <style>
        .main {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="layui-row">
        <div class="layui-col-md2">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn">全部分类</button>
            </div>
            <ul class="note-group-list" id="notes">
                <li class="note-group-item">
                    <p class="name">新建笔记1</p>
                    <p class="time">2019-08-20 13:30:59</p>
                </li>
            </ul>
        </div>
        <div class="layui-col-md1">&nbsp;</div>
        <div class="layui-col-md9">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <textarea id="content" style="display: none;"></textarea>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: left;padding: 9px 0;">选择分类：</label>
                    <div class="layui-input-inline">
                        <select name="category" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="saveNote">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/config.js"></script>
<script src="js/note.js"></script>
</body>
</html>
