<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        #menu .layui-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">笔记书签系统</div>
        <ul class="layui-nav layui-layout-right" id="nav" lay-filter="nav">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {{username}}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" @click="goto('user_info.html')">基本资料</a></dd>
                    <dd><a href="javascript:;" @click="goto('update_password.html')">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" @click="logout()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="menu" id="menu">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="layui-icon layui-icon-home"></i>我的主页</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" @click="goto('note.html')"><i class="layui-icon layui-icon-note"></i>笔记管理</a>
                        </dd>
                        <dd><a href="javascript:;" @click="goto('bookmark.html')"><i
                                class="layui-icon layui-icon-rate-solid"></i>书签管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="overflow:hidden;">
        <iframe id="main" :src="url" style="width: 100%;height: 100%;border: none"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="layui/layui.js"></script>
<script src="vue/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
</body>
</html>
