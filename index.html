<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .layui-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><i class="layui-icon layui-icon-read" style="font-weight: bold"></i>笔记书签管理平台</div>
        <ul class="layui-nav layui-layout-right" lay-filter="nav">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="username">用户</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" onclick="jumpTo('user_info.html')">基本资料</a></dd>
                    <dd><a href="javascript:;" onclick="jumpTo('update_password.html')">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="logout()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="menu">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="layui-icon layui-icon-home"></i>我的主页</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="javascript:;" onclick="jumpTo('note.html')"><i
                                class="layui-icon layui-icon-note"></i>笔记管理</a>
                        </dd>
                        <dd><a href="javascript:;" onclick="jumpTo('category.html')"><i
                                class="layui-icon layui-icon-cart-simple"></i>笔记分类</a>
                        </dd>
                        <dd><a href="javascript:;" onclick="jumpTo('bookmark.html')"><i
                                class="layui-icon layui-icon-rate-solid"></i>书签管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="overflow:hidden;">
        <iframe id="main" src="note.html" style="width: 100%;height: 100%;border: none"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © dujs.net - 底部固定区域
        <a href="javascript:;" style="color: #1e9fff;margin-left: 6px;" onclick="tellIdeas()">意见反馈？</a>
    </div>
</div>
<div id="giveIdea" style="display: none;padding:10px;">
    <form class="layui-form" action="" style="margin-top: 20px;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">意见反馈：</label>
            <div class="layui-input-inline">
                <textarea name="content" lay-verify="required" placeholder="输入您的意见或者建议..." class="layui-textarea" style="width: 600px;height: 300px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submitIdea">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="jquery/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
</body>
</html>
