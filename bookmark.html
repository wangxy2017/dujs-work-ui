<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>书签管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .main {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn" id="import">
            <i class="layui-icon layui-icon-upload-drag"></i>导入书签
        </button>
        <button type="button" class="layui-btn" id="export">
            <i class="layui-icon layui-icon-download-circle"></i>导出书签
        </button>
    </div>
    <from class="layui-form">
        <div class="layui-inline">
            书签名称：
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required"
                       placeholder="搜索书签..." autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
        </div>
    </from>
    <table id="bookmarkList" lay-filter="bookmarkList"></table>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(['table', 'upload', 'form'], function () {
        var table = layui.table;
        var upload = layui.upload;
        var form = layui.form;
        //第一个实例
        table.render({
            elem: '#bookmarkList'
            , height: 312
            , url: 'https://www.layui.com/demo/table/user/' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'username', title: '用户名', width: 80}
                , {field: 'sex', title: '性别', width: 80, sort: true}
                , {field: 'city', title: '城市', width: 80}
                , {field: 'sign', title: '签名', width: 177}
                , {field: 'experience', title: '积分', width: 80, sort: true}
                , {field: 'score', title: '评分', width: 80, sort: true}
                , {field: 'classify', title: '职业', width: 80}
                , {field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#import' //绑定元素
            , url: '/upload/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
        //监听提交
        form.on('submit(search)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
